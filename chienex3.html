	function Chien(nom, race, age) {
		this.nom = nom;
        this.race = race;
        this.age = age;
	}

	function aboyer(chien) {
       Chien.aboyer = " WOUF !";
       console.log(chien.nom + " " + Chien.aboyer);
        
		
	}

	function ageCanin(chien) {
        return chien.age * 7
        
		// Function qui renvoie un entier correspondant à l'age en chien du chien en parametre, c.a.d son age multiplié par 7
	}

	function estUnChiot(chien) {
        if(chien.age <= 1){
            return true;
        } else {
            return false;
        }
		// Function qui renvoie true si le chien a 0 ou 1 an, et false si c'est plus
	}

        } else {

        }
	}
